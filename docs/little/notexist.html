<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>页面不存在</title>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
    .notwrap {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 320px;
      height: 200px;
      margin-left: -160px;
      margin-top: -130px;
      text-align: center;
    }
    .notwrap > img {
      width: 80%;
    }
    .notwrap > span {
      display: block;
      margin-top: 30px;
      color: #848484;
    }
    .notwrap > a {
      display: block;
      width: 120px;
      height: 30px;
      margin: 10px auto;
      border-radius: 3px;
      text-decoration: none;
      line-height: 30px;
      font-size: 12px;
      color: #fff;
      background-color: #1681ba;
    }
  </style>
</head>
<body>
  <div class="notwrap">
    <img src="img/404.png" alt="404错误">
    <span>很抱歉您访问的页面不在地球上</span>
    <a href="javascript:;">点击返回首页</a>
  </div>
  <script type="text/javascript">
    console.log("%c来源：https://m.25game.com/Android/View/7086/","color:red");
    console.log("收获点：");
    console.log("1、能用css解决的就不必多加一个div用来布局");
    console.log("2、定位中心点再位移，真香，还能兼容移动端");
  </script>
</body>
</html>
