<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片式轮播</title>
  <link rel="stylesheet" type="text/css" href="css/movepic.css">
</head>
<body>
  <div class="container">
    <h3>图片长廊：</h3>
    <div class="banner1" id="banner1">
      <ul class="pics1" id="pics1" style="left: 0;">
        <li>
          <img src="img/7nsn_at3w5.jpeg">
        </li>
        <li>
          <img src="img/7nsn_CwVSR.jpeg">
        </li>
        <li>
          <img src="img/7nsn_dHh5M.jpeg">
        </li>
        <li>
          <img src="img/7nsn_iLV4z.jpeg">
        </li>
        <li>
          <img src="img/7nsn_LE2nR.jpeg">
        </li>
      </ul>
      <div class="arrow1" id="prev1"></div>
      <div class="arrow1" id="next1"></div>
    </div>
    <hr>
    <h3>选中放大：</h3>
    <div class="banner2" id="banner2">
      <ul class="pics2" id="pics2">
        <li>
          <img src="img/7nsn_Uwy4x.jpeg">
        </li>
        <li class="active">
          <img src="img/7nsn_XKfa4.jpeg">
        </li>
        <li>
          <img src="img/7nsn_yGKw2.jpeg">
        </li>
      </ul>
      <div class="arrow2" id="prev2"></div>
      <div class="arrow2" id="next2"></div>
    </div>
  </div>
  <script src="js/movepic.js"></script>
</body>
</html>
